    '1987-01-01': Loi 87-588 du 30/07/1987
    '1990-07-14': Loi 90-613 du 12/07/1990, art. 25
    '1991-01-01': Loi 90-579 du 04/07/1990, art. 14
    '1992-01-01': Loi 91-1405 du 31/12/1991
    '1993-01-01': Loi 93-121 du 27/01/1993 , art. 92; Loi 92-675 du 17/07/1992, art.
      2
    '2005-01-01': Ordonnance 2005-895 du 02/08/2005, art. 3.II, et Loi 2004-391 du
      04/05/2004, art. 18
