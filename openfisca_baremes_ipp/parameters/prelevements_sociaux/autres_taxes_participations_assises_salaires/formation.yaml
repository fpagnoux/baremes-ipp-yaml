metadata:
  date_parution_jo:
    '1972-01-01': '1971-07-17'
    '1974-01-01': '1973-12-28'
    '1978-01-01': '1978-06-23'
    '1984-01-01': '1984-02-25'
    '1987-01-01': '1987-07-31'
    '1990-07-14': '1990-07-14'
    '1991-01-01': '1990-07-10'
    '1992-01-01': '1992-01-04'
    '1993-01-01': 30/01/1993 19/07/1992
    '2005-01-01': 03/08/2005 05/05/2004
    '2015-01-01': '2014-10-26'
    '2016-01-01': '2015-12-30'
  notes:
    '1976-01-01': 'Source: Mémento pratique Social 1976, ed. Francis Lefèbvre. Référence
      législative manquante.'
    '1978-01-01': En 1978, 0,2% des salaires de 1977, majoré de 8% doit être versé
      au Trésor avant le 15 septembre 1978 (cf. BSP III/1978). Idem les années suivantes.
    '1984-01-01': Une incertitude subsiste sur la date d'entrée en vigueur (1er janvier
      1984 ou 1er janvier 1985 ?).
    '1987-01-01': 'Toujours la même clause : une fraction de 0,2% du montant des salaires
      de 1986 majorés de 3% devra être versée au Trésor avant le 16/09/87'
    '1990-07-14': Cette loi instaure la contribution de 1% sur les salaires des employés
      en CDD; elle s'applique aux contrats conclus après l'entrée en vigueur de la
      loi.
    '1993-01-01': Une fraction de 0,4% du montant des salaires de 1993 doit être versée
      au Trésor avant le 05/04/1994
    '2004-01-01': 'Source: Mémento pratique Social 2004, ed. Francis Lefèbvre. Référence
      législative manquante.'
    '2005-01-01': La date d'effet des deux textes est le 1er janvier 2005
    '2008-05-01': 'Source: Mémentos pratiques Social 2008 à 2013, ed. Francis Lefèbvre.
      Référence législative manquante.'
    '2016-01-01': Instaure des nouvelles catégories d'entreprise
