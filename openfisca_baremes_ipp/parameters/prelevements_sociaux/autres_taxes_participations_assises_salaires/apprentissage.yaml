    '2014-01-01': '2013-12-29'
  notes:
    '1972-07-01': La Loi 71-578 ramène le taux de la taxe d'apprentissage de 0,60%
      à 0,50%
    '1973-07-01': Le décret précise que les lois de 1971 sur l'apprentissage entreront
      en vigueur en Alsace-Moselle en 1973. Toutefois, le décret d'application 72-280
      du 12/04/1972 (art. 58) qui devait préciser le taux de la taxe applicable est
      introuvable sur Légifrance.
    '1977-01-01': Cotisation exceptionnelle supplémentaire de 0,1% des salaires de
      1977, reconduite en 1978, 1979, 1980, 1981 et 1982. La loi 82-1126 donne un
      caractère permanent à cette cotisation (art. 27)
    '1978-01-01': En 1978, création d'une cotisation supplémentaire de 0,2% pour financer
      la formation en alternance (référence législative manquante)
    '1993-01-01': Cette loi supprime la cotisation supplémentaire de 0,1%, instaurée
      de façon exceptionnelle en 1977 et rendu permanente en 1983.
    '1995-01-01': Mémento pratique Fiscal 1995, ed. Francis Lefebvre.
    '1997-01-01': En Alsace-Moselle, taux de la taxe d'apprentissage réduit au montant,
      fixé à l'article 140 K, de la fraction de cette taxe réservée au développement
      de l'apprentissage.
    '2004-01-01': Instauration d'une contribution additionnelle, la CDA
    '2011-01-01': Modulation du taux de la CSA en fonction de l'effectif en alternance.
    '2012-01-01': Modification du barème des taux de CSA
    '2014-01-01': "Suppression de la contribution au développement : Article 1599 quinquies\
      \ A (abrogé au 1 janvier 2014). \nModification du taux pour l'Alsace et Moselle\
      \ (art 1559 ter J du CGI). Modification du barème des taux de CSA"
