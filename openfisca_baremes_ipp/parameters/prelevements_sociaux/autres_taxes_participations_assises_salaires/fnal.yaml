documentation: |
  Notes :
  FNAL: Fonds National d'Aide au Logement
  Les employeurs de plus de 20 salariés relevant du régime agricole sont exclus de la cotisation supplémentaire.
  Pour la fonction publique, la cotisation Fnal au taux de 0,10 % et la contribution Fnal supplémentaire sont calculées par application d’un taux unique de 0,50% appliqué sur le montant total du traitement soumis à retenue pour pension (TIB+ NBI) ou 
  des rémunérations brutes (cotisation Fnal plafonné à 0,10 % + contribution Fnal supplémentaire à 0,40% sur la part des salaires plafonnés + contribution Fnal supplémentaire à 0,50 % sur la part des salaires dépassant le plafond).
  Références législatives :
  Loi 71-582 du 16/07/1971 (JO 01/07/1971)
