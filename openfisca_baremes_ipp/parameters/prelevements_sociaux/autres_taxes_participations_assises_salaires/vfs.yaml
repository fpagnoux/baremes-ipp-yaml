documentation: |
  Notes :
  (i) Le versement forfaitaire est dû par les employeurs; il a été instauré à la place de la taxe proportionnelle qui a remplacé les anciens impôts cédulaires.
  Les plafonds instaurés en 1957 sont définis sur la masse des rémunérations individuelles versées par l'employeur.
  (ii) A l'origine provisoire, le versement a été rendu pérenne par la loi de finances pour 1952 du 14/04/1952.
  Source :
  Rapport d'information du Sénat, no 8, session 2000-2001.
