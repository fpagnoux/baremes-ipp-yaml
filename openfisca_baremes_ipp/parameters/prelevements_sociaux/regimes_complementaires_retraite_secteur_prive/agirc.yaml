description: Cotisations retraites des cadres (AGIRC)
metadata:
  date_parution_jo:
    '1986-01-01': '1987-05-13'
  notes:
    '1979-01-01': 'Ecrit en toutes lettres dans le BSP : "2% à la charge du salarié,
      6% à la charge de l''employeur" (p.71 de I/1976)'
    '1983-01-01': Délais de 2 ans pour cotiser à 12% pour les entreprises créés entre
      le 01/01/1981 et le 01/01/1983.
    '1996-01-01': 'BSP : Fin de la clause spéciale pour les entreprises créées après
      le 01/01/1981.'
    '1997-01-01': 'BSP : "Le taux contractuel de 13% est donc appelé à 16,25% (10,625%
      employeur ; 5,625% salarié)'
    '1998-01-01': 'BSP : Nouveau taux de 14% appelé à 125% (soit 17,5%). Ce taux sera
      porté à 15% en 1998 et à 16% en 1999'
    '2014-01-01': 'Sur la tranche C (au 01/01/ 2013, possiblement avant) : répartition
      libre par accord d’entreprise jusqu’à 20 %, puis de manière prédéterminée sur
      les 0,30 % restant (0,1 % part patronale et 0,2 % part salariale). Il est cependant
      conseillé d’appliquer la même répartition que sur la tranche B.'
  order:
  - taux_appel
