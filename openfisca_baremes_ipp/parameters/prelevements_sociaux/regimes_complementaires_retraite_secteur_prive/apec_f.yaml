documentation: |
  Notes :
  L'Association pour l'emploi des cadres (APEC) a été mise en place par la convention du 18/11/1966. La cotisation APEC est recouvrée par l'AGIRC.
  Le forfait annuel est dû pour les salaires en-dessous du PSS (tranche A).
  Le forfait annuel dépend du PSS annuel (0,0006*PSS partagé en 40/60) mais la règle des arrondis semble variable dans le temps.
  Le forfait annuel est dû pour les personnels présents au 31 mars de l'année; pour cette raison, la date d'effet reportée est fixée au 1er mars de chaque année civile.
  Références contractuelles et législatives :
  Avenant n° 5 du 17/11/1975 à la convention du 18/11/1966 agréé par l'arrêté du 16/02/1976 (JO 26/02/1976).
  Cet avenant détermine le principe d'un taux de 0,06% sur la tranche A (sous PSS).
  En pratique cependant, l'AGIRC a calculé la cotisation comme un forfait plutôt que comme une cotisation proportionnelle au salaire sous plafond.
