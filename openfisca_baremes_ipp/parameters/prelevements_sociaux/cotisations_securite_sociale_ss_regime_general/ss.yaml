description: Cotisations SS (1930-1966)
metadata:
  date_parution_jo:
    '1930-07-01': 12/04/1928 ; 01/05/1930
    '1936-01-01': '1935-10-31'
    '1937-01-01': '1935-10-31'
    '1948-07-01': '1948-08-24'
    '1959-01-01': '1958-12-31'
    '1961-01-01': '1960-12-31'
    '1962-01-01': '1961-12-31'
    '1966-09-01': '1966-08-17'
  notes:
    '1930-07-01': La date d'effet est bien le 01/07/1930.
    '1936-01-01': La baisse des taux est prévue comme une mesure provisoire d'un an
      (destinée à apporter une aide transitoire à la production)
    '1937-01-01': L'art. 2-§2 rappelle que les taux sont fixés à 4%, hors les dispositions
      exceptionnelles de 1936 prévues à l'art. 40
    '1947-01-01': 4% sont dues au titre de la contribution spéciale instaurée par
      l'ordonnance du 30/12/1944
    '1967-09-01': En 1967 la cotisation globale de Sécurité sociale est remplacée
      par des cotisations différenciées par branches
  order:
  - salaire_sous_pss
  reference:
    '1930-07-01': Loi du 05/04/1928, art.2 § 2 ; Loi du 30/04/1930, art. 2 §2
    '1936-01-01': Décret loi du 28/10/1935, art.40
    '1937-01-01': Décret loi du 28/10/1935, art.2 § 2
    '1945-01-01': Ordonnance du 30/12/1944
    '1947-01-01': Arrêté du 24/03/1947
    '1948-07-01': Loi 48-1306 du 23/08/1948 art.18
