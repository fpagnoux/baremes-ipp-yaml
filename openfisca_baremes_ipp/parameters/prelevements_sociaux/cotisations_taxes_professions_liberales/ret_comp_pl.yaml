documentation: |
  Notes :
  (1) La Caisse nationale d'assurance vieillesse des professions libérales (CNAVPL) comprend 10 sections professionnelles gérant différents régimes:
  Agents généraux d'assurance: Assiette limitée par une valeur plancher (fixée chaque année) et une valeur plafond (égale à 10*plancher de janvier 1998 à décembre 2001, puis 12*plancher de janvier 2002 à 2012, puis fixée annuellement . Exemple: égal à 437634€ en 2013.
  Infirmiers, masseurs-kiné, orthophonistes, orthoptistes (=auxiliaires médicaux): seuils fixés chaque année (en 2013 = 25 246 € - 144 046 €), et l'Assurance maladie prend en charge 60% de la cotisation due au titre du régime supplémentaire (0,24%).
  Notaires: L'assiette a varié au cours du temps (initialement, moyenne sur 5 ans des produits demi-nets des études en cours (la première tranche de 100 000 FRF est comptée pour moitié de sa valeur), puis moyenne sur 3 ans des produits de base de l'office (date du changement?).
  Existence de 3 sections, A, U et B, la B étant financée par une cotisation forfaitaire dépendant de la classe du notaire. Régime spécial à Colmar et Metz instituté par Décret 51-310 du 03/03/1951. Le taux indiqué correspond au maximum du taux supplémentaire décidé chaque année par conseil d'administration de la section professionnelle d'allocation vieillesse des notaires
  Architectes, agréés en architecture, ingénieurs, techniciens, géomètres, experts et conseils paient une cotisation uniquement forfaitaire au titre de leur retraite complémentaire, qui dépend du revenu (plusieurs tranches)
  Officiers ministériels, officiers publics et des compagnies judiciaires: cotisation forfaitaire au titre de la retraite complémentaire et de l'invalidité décès
  Experts comptables paient une cotisation uniquement forfaitaire au titre de leur retraite complémentaire, qui dépend du revenu (plusieurs tranches)
  Vétérinaires : cotisation forfaitaire au titre de la retraite complémentaire et au titre de l'invalidité-décès
  Chirurgiens dentistes et sages femmes: une cotisation forfaitaire supplémentaire est due. Rattachement des sages femmes aux chirurgiens dentistes depuis le 01/01/2009
  Sages-femmes: Avant 2009, les sages-femmes ne cotisaient pas à un régime de retraite complémentaire, mais à un régime de retraite supplémentaire géré par la CARSAF.
  Pharmaciens: cotisation forfaitaire pour le régime complémentaire et pour le régime invalidité-décès, et cotisation forfaitaire supplémentaire pour le régime supplémentaire ASV (concernant la cotisation proportionnelle, la motié des 0,30% est versée par l'Assurance maladie)
  Médecins: cotisation invalidité-décès forfaitaire, et pour le régime supplémentaire, cotisation forfaitaire supplémentaire, et 2/3 du taux est pris en charge par l'assurance maladie pour les médecins de secteur 1. Avant le 01/01/2011, le plafond utilisé n'était pas 3,5PSS mais une somme fixée annuellement
  (2) L'ASV (allocations supplémentaires vieillesse) devient obligatoire pour les médecins conventionnés en juillet 1972 (décret 72-968 du 27/10/1972). Créé à la base pour compenser la fixation des honoraires de médecins par l'Etat, et les encourager à être conventionnés.
  L'affiliation à un régime supplémentaire d'ASV est également obligatoire pour les sages-femmes conventionnés, depuis 1984.
  Le taux de la cotisation dépend du forfait accouchement simple en vigueur.
  (3) Loi 2005-1579 du 19/12/2005: introduit principe de la cotisation d'ajustement proportionnelle pour financer l'ASV, ensuite appliquée par décret dans les différentes sections professionnelles
  Cotisation minimale :
  (i) Retraite complémentaire
  Pour les affiliés percevant un revenu professionnel inférieur à 5,25% du PSS par an, une cotisation minimale annuelle est due.
  Cotisation minimale = 0,0525*PSS annuel*taux de cotisation (effectif)
  (ii) Invalidité-décès
  Pour les affiliés percevant un revenu professionnel inférieur à 20% du PSS par an, une cotisation minimale annuelle est due.
  Cotisation minimale = 0,2*PSS annuel*taux de cotisation 
