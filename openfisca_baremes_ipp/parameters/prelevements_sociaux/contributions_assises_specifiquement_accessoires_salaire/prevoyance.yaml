description: Taxe spéciale sur les contributions patronales de prévoyance (1996-2012)
metadata:
  date_parution_jo:
    '1996-01-01': '1996-01-25'
    '1998-01-01': '1997-12-23'
    '2011-01-01': '2010-12-21'
  notes:
    '1998-01-01': Exonération pour les entreprises de moins de 10 salariés
    '2011-01-01': Les contributions patronales acquittées pour le financement de la
      prévoyance complémentaire des anciens salariés se trouvent soumises à leur tour
      à la taxe.
    '2012-01-01': Depuis le 01/01/2012, la taxe spécifique sur les contributions patronales
      de prévoyance a été remplacée par le forfait social.
  order:
  - taux
  reference:
    '1996-01-01': Ordonnance 96-51 du 24/01/96
    '1998-01-01': Loi 97-1164  de FSS du 19/12/1997
    '2011-01-01': Loi 2010-1594 du 20/12/2010, article 17-I
    '2012-01-01': Circulaire Acoss du 20/02/2012
