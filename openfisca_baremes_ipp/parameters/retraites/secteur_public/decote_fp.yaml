description: 'Decote FP '
taux_decote_selon_annee_age_ouverture_droits:
  description: Taux de décote selon l'année de l'âge d'ouverture des droits
  taux_minore_taux_plein_1_decote_nombre_trimestres_manquants:
    description: taux minoré = taux plein * (1 - decote * (nombre de trimestres manquants))
    '2015':
      description: '2015'
      values:
        '2006-01-01':
          value: 0.0125
      metadata:
        unit: /1
    metadata:
      order:
      - '2015'
