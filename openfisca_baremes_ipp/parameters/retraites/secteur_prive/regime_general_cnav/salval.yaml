description: Salaire validant un trimestre d'assurance
metadata:
  date_parution_jo:
    '1949-01-01': '1949-03-12'
    '1972-01-01': '1972-01-29'
    '1986-01-01': '1985-12-21'
    '2014-01-01': '2014-03-20'
  notes:
    '1930-01-01': 60 cotisations journalières donnent droit à un trimestre, dans la
      limite de 22 sur la période 1930 à 1935.
    '1949-01-01': Un trimestre correspond à l'AVTS trimestrielle (jusqu'au 31/12/1962,
      ce montant est celui des villes de plus de 5 000 habitants)
    '1960-01-01': Passage aux nouveaux Francs.
    '1972-01-01': Un trimestre correspond à 200 heures SMIC
    '1986-01-01': 'Codification: création de l''article R351-9 du CSS. Validation
      d''un trimestre pour 200 heures de SMIC.'
    '1996-01-01': A partir de cette date, même montant pour la métropole, la Réunion
      et les Antilles.
    '2014-01-01': Modification de l'art. R351-9 du CSS. Validation d'un trimestre
      pour 150 heures SMIC.
  order:
  - salaire_validant_trimestre
  reference:
    '1930-01-01': Décret 45-0179 du 29/12/1945, art. 71, §2
    '1946-01-01': Décret 45-0179 du 29/12/1945, art. 71, §2
    '1949-01-01': Décret 49-328 du 07/03/1949
    '1972-01-01': Décret 72-78 du 28/01/1972, art. 2
