    '2016-01-01': Circulaire Cnav 201/64 du 18/12/2015
    '2017-01-01': ​​Circulaire Cnav 2016/55 du 30/12/2016
    '2018-01-01': ​Circulaire Cnav 2017/44 du 27/12/2017
