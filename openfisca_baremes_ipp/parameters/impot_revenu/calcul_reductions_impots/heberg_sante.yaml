description: Dépenses d’accueil dans un établissement pour personnes dépendantes (1990
  - 2016)
metadata:
  notes:
    '1990-01-01': Applicable à partir des revenus 1989 (réductions communes aux art.
      199 quaterdecies et quindecies du CGI)
    '2000-01-01': Rénommée Dépenses d'hébergement dans un établissement de long séjour
      ou pour personnes âgées dépendantes ou dans une section de cure médicale
    '2001-01-01': Renommée Dépenses liées à la dépendance en cas d'accueil dans un
      établissement pour personnes âgées dépendantes ou frais d'hébergement dans une
      section de soins de longue durée ou de cure médicale
    '2003-01-01': Renommée Dépenses liées à la dépendance ou frais d'accueil (à partir
      de 2003, le plafonnement s'applique par personne dépendante)
    '2004-01-01': Renommée Dépenses d'accueil dans un établissement pour personnes
      âgées dépendantes
    '2006-01-01': Réécriture complète de l'art. 199 quindecies du CGI (simplification
      des établissements concernés, extension à l'UE, base des frais élargie)
