metadata:
  notes:
    '1991-01-01': "Création du dispositif pour l'imposition des revenus de 1991. \n\
      Le contribuable doit choisir entre la réduction d'impôt pour l'emploi d'un salarié\
      \ travaillant à la résidence d'un ascendant et le bénéfice des dispositions\
      \ relatives aux pensions alimentaires, pour la pension versée à ce même ascendant.\
      \ Le choix effectué en faveur de la réduction d'impôt entraîne renonciation\
      \ à la déduction de l'ensemble des sommes versées à titre de pension alimentaire\
      \ pour un même ascendant et non pas seulement à la fraction relative aux frais\
      \ d'emploi du salarié à domicile."
    '1997-01-01': Création d'un plafond supérieur pour les invalides
    '2007-01-01': Depuis le 01/01/2008, la réduction d'impôt peut également devenir
      un crédit d'impôt
    '2009-01-01': Depuis le 01/01/2010, pour la première utilisation du dispositif,
      les limites du plafonnement  passent de 12 000 € à 15 000 € et de 15 000 € à
      18 000 €.
    '2011-01-01': 'Méthode de calcul : en 2011, les dépenses sont retenues dans la
      limite d''un plafond annuel de 12 000 € , majorée de 1 500 € par enfant à charge
      et par membre du foyer âgé de plus de 65 ans, sans toutefois dépasser 15 000
      € .   Le plafond est porté à 20 000 € en cas d''invalidité'
