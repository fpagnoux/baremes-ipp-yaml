  notes:
    '1983-01-01': À partir de 1984, les bénéfices liés aux primes d'assurances vie
      et rentes-survie prennent la forme d'une réduction d'împôt, alors qu'ils consistaient
      en une déduction du revenu net.
    '1994-01-01': 'plaf_formachef: il existe un plafonement trienal de 10 000 FRF
      pour les conjoints collaborateurs du chef d''entreprise'
    '1996-01-01': tx_formachef n'est à appliquer que sur l'excédent des frais de formation
      par rapport à ceux de l'année précédente
    '2011-01-01': 'Pour les réductions sur patrimoine : changement au 16 mai 2011
      par Décret n°2011-520 du 13 mai 2011 - art. 1'
    '2012-01-01': 'Pour les réductions sur patrimoine : Depuis le 26 avril 2012 Décret
      n°2012-547 du 23 avril 2012 - art. 1'
