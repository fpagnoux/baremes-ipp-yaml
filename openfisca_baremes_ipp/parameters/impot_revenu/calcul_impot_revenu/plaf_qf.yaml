description: Plafonnement du quotient familial et décote (1978 - 2016)
metadata:
  notes:
    '1969-01-01': 'Sources : voir notes (3) et (4)'
    '1978-01-01': Si la personne rattachée est elle-même chef de famille, l'avantage
      fiscal prend la forme d'un abattement. Les plafonds sont revalorisés chaque
      année dans la même proportion que la limite de la première tranche du barème
      prévu à l'article 197 du CGI. La loi de 1974 abaissant l'âge de la majorité
      de 21 à 18 ans a entraîné une modification importante de la prise en compte
      des enfants à charge.
    '1979-01-01': Demi-part supplémentaire pour 5ème enfant à charge sur revenus 1979
      (loi 18/01/1980) et pour 3ème enfant à charge sur revenus 1980 (loi 30/12/1980).
    '1980-01-01': Avant 1981, le plafond se calcule en multipliant le nombre d'enfant
      par le montant de la colonne C
    '1981-01-01': '*Deux montants sont indiqués pour la décote: celui de 2 600 FRF
      pour un QF=1 et celui de 800 FRF pour un QF=1,5'
    '1982-01-01': '*Deux montants sont indiqués pour la décote: celui de 3 200 FRF
      pour un QF=1 et celui de 1 100 FRF pour un QF=1,5'
    '1983-01-01': '*Deux montants sont indiqués pour la décote: celui de 3 700 FRF
      pour un QF=1 et celui de 1 400 FRF pour un QF=1,5'
    '1984-01-01': '*Deux montants sont indiqués pour la décote: celui de 4 000 FRF
      pour un QF=1 et celui de 1 600 FRF pour un QF=1,5'
    '1985-01-01': '*Deux montants sont indiqués pour la décote: celui de 4 300 FRF
      pour un QF=1 et celui de 1 700 FRF pour un QF=1,5'
    '1986-01-01': La décote s'applique uniquement aux contribuables ayant 1 ou 1,5
      part avant 1986, c'est généralisé à tous après 1986. Demi-part généralisée à
      tous les enfants après le 3ème (loi 30/12/1986).
    '1997-01-01': "Création catégorie personne seule : \nart.2 loi de finances pour\
      \ 1998"
    '1998-01-01': 'Création catégorie invalidité :

      art.3 loi de finances pour 1999'
    '2000-01-01': Changement de calcul de la décote
    '2013-01-01': Voir notes (1) et (2) pour la fin du régime transitoire pour certains
      contribuables
    '2014-01-01': La formule de calcul de la décote change.
    '2016-01-01': Introduction d'une réduction d'impôt sous conditon de revenus qui
      s'impute après la décote mais avant les réductions d'impôt classiques
