description: Autres prélèvements sociaux sur les revenus financiers
metadata:
  date_parution_jo:
    '1984-01-01': '1983-12-30'
    '1985-01-01': '1986-08-19'
    '1987-08-01': '1987-07-12'
    '1997-01-01': '1997-12-23'
    '1998-01-01': '1997-12-23'
    '2003-01-01': '2004-07-01'
    '2004-07-01': '2004-07-01'
    '2009-01-01': '2008-12-03'
    '2010-01-01': '2010-12-30'
    '2011-01-01': '2010-12-30'
    '2011-10-01': '2011-09-20'
    '2012-01-01': '2012-12-18'
    '2012-07-01': '2012-03-15'
    '2013-01-01': '2012-12-18'
  notes:
    '1984-01-01': Il s'agit du "1% Delors" reversé à la CNAF.
    '1985-01-01': 'Il s''agit du "0,4% Balladur" qui s''applique à l''ensemble des
      revenus imposables.  La date de parution au JOFR de la Loi 84-1208 du 29/12/1984,
      art. 106 (LF pour 1985) est : 30/12/1984'
    '1991-01-01': Avec l'instauration de la CSG, la contribution sociale de 0,4% est
      supprimée.
    '1998-01-01': Les prélèvements sociaux de 2% instaurés en 1997 remplacent le prélèvement
      social exceptionnel affecté à la CNAF et la contribution sociale permanente
      affectée à la CNAV.
  order:
  - prelevement_social_exceptionnel_cnav
  - contribution_sociale_permanente_cnaf
  - contribution_sociale_cnav
  - prelevement_social_revenus_patrimoine
  - prelevement_social_produits_placement
  - caps_revenus_patrimoine
  - caps_produits_placement
  - caps_rsa
  - prelevements_solidarite_revenus_patrimoine
  - prelevements_solidarite_produits_placement
  reference:
    '1984-01-01': Loi 83-1179 du 29/12/1983, art. 115 (LF pour 1984)
    '1985-01-01': Loi 84-1208 du 29/12/1984, art. 106 (LF pour 1985) ; Loi n°86-966
      du 18/08/1986, art. 2
    '1987-08-01': Loi 87-516 du 10/07/1987, art. 2
    '1997-01-01': Loi 97-1164 du 19/12/1997, art. 9 (LFSS pour 1998)
    '1998-01-01': Loi 97-1164 du 19/12/1997, art. 9 (LFSS pour 1998)
    '2003-01-01': Loi 2004-626 du 30/06/2004, art. 11 et art. 19
    '2004-07-01': Loi 2004-626 du 30/06/2004, art. 11 et art. 19
    '2009-01-01': Loi 2008-1249 du 01/12/2008, art. 3
    '2010-01-01': Loi 2010-1657 du 29/12/2010, art. 6 (LF 2011)
    '2011-01-01': Loi 2010-1657 du 29/12/2010, art. 6
    '2011-10-01': Loi 2011-1117 du 19/09/2011, art. 10 (LFR pour 2011)
    '2012-01-01': Loi 2012-1404 du 17/12/2012, art. 3
    '2012-07-01': Loi 2012-354 du 14/03/2012, art. 2
    '2013-01-01': Loi 2012-1404 du 17/12/2012, art. 3
