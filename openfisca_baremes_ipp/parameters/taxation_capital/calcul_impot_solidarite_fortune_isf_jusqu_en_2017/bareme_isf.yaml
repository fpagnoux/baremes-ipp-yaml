  notes:
    '2018-01-01': L'IFI remplace l'ISF. Les barèmes sont les mêmes, mais la base taxable
      est réduite aux seuls biens immobiliers.
    '2012-01-01': "La réforme instaurée par la loi de finances rectifictative pour\
      \ 2012  ne sera jamais appliquée à cause de l'alternance gouvernmentale : le\
      \ barème pour l'ISF 2012 correspond de fait à un retour au barème de 2011 (\
      \ via la contribution exceptionnelle prévue par la loi  de finances rectificative\
      \ du 16/08/12) avec suppression temporaire du plafonnement. De plus, la contribution\
      \ exceptionnelle  ne bénéficie d’aucune des réductions fiscales en vigueur pour\
      \ l’ISF."
    '2010-01-01': Les taux de l’ISF n’ont pas connu de grands bouleversements depuis
      la recréation de cet impôt en 1989. Une majoration exceptionnelle de 10 % du
      produit de l’impôt était en vigueur de 1995 à 1998, avant d’être intégrée au
      barème en 1998. Une réduction de 150 euros par enfant à charge est appliquée.
      Entre 1997 et 2002, le barème n’a pas été indexé sur l’inflation.
    '2006-01-01': Début de l'actualisation annuelle du barème de l'ISF en fonction
      de l’actualisation retenue pour l’IR. Voir note (3).
    '2002-01-01': Ordonnance portant adaptation de la valeur en euros de certains
      montants exprimés en francs dans les textes législatifs
    '1989-01-01': Voir note (2)
    '1987-01-01': Voir note (1)
    '1982-01-01': Voir note (1)
