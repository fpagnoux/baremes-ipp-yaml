documentation: |
  Notes : 
  Indice 40 (Vaseline), 41 (Paraffine contenant en poids moins de 0,75% d'huile), 42 (autre paraffine, cires de pétrole et résidus paraffineux) et 46 (bitume de pétrole) : d'après l'article 265-3, on applique la taxe du produit auquel il correspond, selon ses caractéristiques.
  NB : données renseignées dans l'article 265 du code des douanes
  NB : les produits énergétiques sont rangés de a à e dans l'ordre de leur numérotation dans l'article 265 du code des douanes. Cette séparation en cinq onglets a pour seul objectif la lisibilité.
  NB : en 2011 le nom de TIPP (taxe intérieure de consommation sur les produits pétroliers) change pour TICPE (taxe intérieure de consommation sur les produits énergétiques). L'objectif est de souligner le changement d'assiette récent qui incorpore désormais les biocarburants.
  Dans le code des douanes, les produits énergétiques sont désignés par les indices suivants :
  33 bis - Autres gaz de pétrole liquéfiés utilisés comme carburants, sous conditions
  34 - Autres gaz de pétrole liquéfiés utilisés comme carburants, autres
  36 - Gaz naturel à l'état gazeux, utilisés comme carburants
  36 bis - Gaz naturel à l'état gazeux, utilisé sous conditions aux moteurs stationnaires
  38 bis - Autres gaz de pétrole et autres hydrocarbures à l'état gazeux : même tarification que 36 ou 36 bis selon condition d'emploi
