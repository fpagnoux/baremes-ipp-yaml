description: 'Prestation d''accueil du jeune enfant (PAJE) : Complément de libre choix
  d''activité (CLCA)'
metadata:
  date_parution_jo:
    '2004-01-01': '19/12/2003

      01/01/2004'
    '2008-05-01': 24/06/2006 11/04/2008
    '2015-01-01': '2014-12-31'
  notes:
    '2004-01-01': 'art. D531-1 : fixe l''âge limite

      art. D531-3 : fixe le montant de l''aide (en % de la BMAF)

      La PAJE entre en vigueur de manière progressive jusqu''à fin 2006 (cf. art.
      60, VIII de la loi).'
    '2008-05-01': Cf. http://circulaires.legifrance.gouv.fr/pdf/2009/04/cir_10648.pdf
      & http://circulaires.legifrance.gouv.fr/pdf/2009/04/cir_6840.pdf pour les taux
    '2015-01-01': La CLCA est remplacée par la PreParE mais elle continue d'être effective
      tant que l'enfant est né ou adopté avant le 1er janvier 2015
  order:
  - complement_libre_choix_activite_clca_beneficiaires_allocation_base_enfant_ne_adopte_apres_avril_2014
  - complement_libre_choix_activite_clca_non_beneficiaires_allocation_base_enfant_ne_adopte_avant_avril_2014
  - complement_optionnel_libre_choix_activite
  reference:
    '2004-01-01': 'Loi 2003-1199 du 18/12/2003, art. 60 II (crée art. L531-3 du CSS)

      Décret 2003-1394 du 31/12/2003, art. 1 (modif art. D531-1 du CSS et crée art.
      D531-3 du CSS)'
    '2008-05-01': Décret 2008-331 du 09/04/2008, art. 1                                                                                                                                             Décret
      2006-732 du 22/06/2006, art.1 et 2
    '2015-01-01': Décret 2014-1708 du 30/12/2014 - art. 1
