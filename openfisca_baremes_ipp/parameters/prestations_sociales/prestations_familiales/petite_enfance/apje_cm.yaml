  reference:
    '2004-01-01': |-
      Loi 2003-1199 du 18/12/2003, art. 60 II (modif art. L531-1 du CSS)
      Décret 2003-1394 du 31/12/2003, art. 1 (modif art. D531-1 du CSS)
    '1996-07-01': |-
      Ordonnance 96-51 du 24/01/1996, art. 5 (modif art. L531-1, L531-2 du CSS)
      Décret 96-553 du 20/06/1996, art. 3 (modif art. R531-1 du CSS)
      Décret 95-180 du 16/02/1995, art. 1 (modif art. D531-1 du CSS)
    '1987-01-01': Loi 86-1307, art 2 et 13 du 29/12/1986 (modif. Art. L531-1 et 2)
    '1985-01-01': Loi 85-17 du 04/01/1985                                                                                         Décret
      85-475 du 26/04/1985                                                                                        Décret
      85-1354, art. 1 du 17/12/1985 (crée L531-1, 2, 3 du CSS)
  date_parution_jo:
    '2004-01-01': |-
      19/12/2003
      01/01/2004
    '1996-07-01': |-
      25/01/1996
      22/06/1996
      23/02/1995
    '1987-01-01': '1986-12-30'
    '1985-01-01': 05/01/1985                 04/05/1985             21/12/1985
  notes:
    '2004-01-01': |-
      Loi : remplacement de l'APJE par la PAJE; Mais, la transition est progressive, de janvier 2004 à décembre 2006 (cf. art. 60, VIII de la loi).
      Décret : suppression du taux d'APJE dans art. D531-1 du CSS
    '1996-07-01': Mise sous conditions de ressources de l'allocation versée avant
      le 4e mois de l'enfant
    '1987-01-01': Remplacement de l'AJE par l'APJE. Une seule allocation sous conditons
      de ressources quel que soit le nombre d'enfants de moins de 3 ans. Cumul possible
      pendant la période prénatale jusqu'aux 3 mois de l'enfant à naître si la famille
      a déjà un enfant de moins de 3 ans. Cumul avec le CF pendant la période prénatale
      - mois de naissance possible
    '1985-01-01': AJE, Allocation au Jeune Enfant (remplace pour les enfants conçus
      après 31/12/1984 les allocations pré & post natales). Sans conditions de ressources
      jusqu'au 3e anniversaire de l'enfant
