  notes:
    '1995-01-01': 'Pas cumulable avec l''ASF. Pour les enfants nés à partir du 01/01/1995

      Le décret 95-165 du 16/02/1995 crée l''Allocation à l''Adoption'
    '1996-08-01': 'Loi qui assure la parité des droits sociaux attachés à la naissance
      et à l''adoption.

      Loi qui aligne l''allocation d''adoption sur l''APJE. Mêmes montants et mêmes
      plafonds (par contre, durée de l''aide, à fixer par décret).'
    '2007-01-01': La PAJE remplace en partie l'allocation d'adoption. Mais, transition
      progressive, jusqu'à fin 2006 (cf. art. 60, VIII de la loi).
