description: 'Prestation d''accueil du jeune enfant (PAJE) - Prime à la naissance
  et à l''adoption : conditions et montants'
metadata:
  date_parution_jo:
    '2004-01-01': '19/12/2003

      01/01/2004'
    '2005-08-01': '05/07/2005

      17/09/2005'
  notes:
    '2004-01-01': La PAJE remplace entre en vigueur de manière progressive jusqu'à
      fin 2006 (cf. art. 60, VIII de la loi).
    '2005-08-01': 'Loi : Le montant de la prime devient majoré en cas d''adoption.

      Décret : précise le nouveau taux pour la prime à l''adoption.

      Taux toujours non modifiés en 2016'
