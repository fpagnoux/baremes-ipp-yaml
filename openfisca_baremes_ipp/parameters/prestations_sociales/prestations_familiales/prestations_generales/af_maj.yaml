  notes:
    '1986-01-01': Création de la majoration pour âge des allocations familiales (articles
      L521-3 et R521-1 du CSS)
    '1999-01-01': Modification des conditions d'âge pour les majorations
    '2003-07-01': Création majoration pour les enfants de plus de 20 ans
    '2008-05-01': Mise en place d'une majoration unique à partir de 14 ans. Mais,
      la transition est progressive (chaque année, la majoration dépendra à la fois
      de l'âge et de la date de naissance des enfants ; cf. plus bas)
    '2015-07-01': Modulation des AF en fonction du revenu (divisé en 3 tranches)
