documentation: |
  Notes :
  (i) L'Association pour la Gestion du Fonds de Financement de l'AGIRC et de l'ARRCO (AGFF) remplace depuis le 1er avril 2001, l'Association pour la structure Financière (ASF).
  (voir feuille "ASF")
  L'ASF était perçue par les ASSEDIC quand l'AGFF est perçue par les régimes complémentaires AGIRC-ARRCO.
  Le dispositif est reconduit jusqu'à 2018.
  (ii) La tranche 2 est située entre 1 et 3 fois le PSS et s'applique pour les non cadres; la tranche B, entre 1 et 4 fois le plafond, s'applique pour les cadres.
  La tranche 1 (pour les non-cadres) et la tranche A (pour les cadres) correspond au salaire au dessous d'un PFF
