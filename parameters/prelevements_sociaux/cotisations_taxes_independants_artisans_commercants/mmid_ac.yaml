documentation: |
  Loi 66-509 du 12/07/1966
  1966-07-13
  Notes :
  Les cotisations sont calculées provisoirement (sur des bases forfaitaires les deux premières années car le revenu professionnel n'est pas connu)
  Ces cotisations sont ensuite recalculées, une fois connu le revenu réalisé au cours de la première année et font l’objet d’une régularisation l’année suivante (on paie donc l'impôt sur l'avant-dernière année, puis régularisation l'année suivante)
  (1) En 2017, en-dessous de 70 % du PSS, le taux de cotisation est calculé comme suit :
        taux = taux au-delà de 70 % du PSS - 3,50 % * (1 - revenu/0,7 PSS)
       Par exemple, en 2017, pour un revenu égal à 60 % du PSS, le taux de cotisation est environ égal à 6 % (6,5 % - 3,5 % * (1 - 0,143))
  (2) En 2018, entre 40 % et 110 % du PSS, le taux de cotisation est calculé comme suit :
           taux = [(7,2% - 2,2%)/ (1,1 PSS)] × revenu + 2,2%
       En-deçà de 40 % du PSS, le taux de cotisation est calculé comme suit :
           taux = [(7,2% - 2,2%)/ (1,1 PSS)] × revenu + [(2,2% - 0,85%)/ (0,4 PSS)] × revenu + 0,85%
  Assiette :
  Les cotisations personnelles sont calculées sur la base des revenus professionnels pris en compte, avant certaines déductions, pour le calcul de l'impôt sur le revenu.
  A cette rémunération s'ajoute :
  les dividendes perçus dépassant 10 % du capital de l'entreprise ou 10 % du patrimoine affecté pour les EIRL
  l'abattement pour frais professionnels (10 % ou réels)
