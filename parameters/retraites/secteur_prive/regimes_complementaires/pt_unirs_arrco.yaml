documentation: |
  Note :
  L'UNIRS est le plus gros des régimes ARRCO. A partir de 1999, unification du point de tous les régimes ARRCO.
  Sources :
  Note législative : Pour 1957-1960, le Manuel de l'employeur ne donne que la valeur au 1er janvier.
  'Au 1er janvier 1999, l'unification des régimes ARRCO donne lieu à la transformation des valeurs des paramètres.
  Pour l'Unirs, le coefficient de transformation est de 0,387417.
  Centre de documentation Arrco depuis 1961; Manuel de l'employeur entre 1957 et 1960.
