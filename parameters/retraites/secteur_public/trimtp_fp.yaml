metadata:
  order:
  - nombre_trimestres_cibles_taux_plein_par_generation
  reference:
    2014-01-01: Loi 2014-40 du 20/01/2014, art. 2
    2011-08-01: Décret 2011-916 du 01/08/2011
    2011-01-01: Décret 2010-1734 du 30/12/2010, art. 9
    2003-01-01: Loi 2003-775 du 21/08/2003, art. 5 et art. 66-II
    1948-01-01: Loi 48-1450 du 20/09/1948
  date_parution_jo:
    2014-01-01: 2014-01-21
    2011-08-01: 2011-08-02
    2011-01-01: 2010-12-31
    2003-01-01: 2003-08-22
    1948-01-01: 1948-09-21
  notes:
    2014-01-01: La loi de 2014 crée l'art. L161-17-3 du CSS décrivant l'évolution de la durée d'assurance par génération.
    2011-08-01: Plus précisément, le décret cité précise le nombre de trimestres pour les assurés nés en 1955. Le Décret 2012-1487 du 27/12/2012 (JO 29/12/2012) étend ce nombre de trimestres aux assurés nés en 1956, et le Décret 2013-1155 du 13/12/2013 (JO 15/12/2013) étend ce nombre à la génération née en 1957..
    2003-01-01: Voir note (1)
documentation: |
  Lecture :
  Ce tableau renseigne, pour une date de législation donnée (la date d'entrée en vigueur, en ligne), le paramètre en fonction de la date de naissance (en ordonnée).
  La valeur renseignée est valable à partir de la date de naissance, jusqu'à la date suivante. Quand une date de naissance est la dernière renseignée, la valeur du paramètre est considérée comme constante à partir de cette date.
  Notes :
  (1) La loi de 2003 prévoit une augmentation de la durée cible pour l'obtention du taux plein, pour le régime général (et les régimes alignés) et la fonction publique. La durée est fixée par génération.
   Après une convergence entre les durées du régime général et du privé pour les générations 1943-1948, la durée est fixée chaque année jusqu'à 2020 en fonction des gains d'espérance de vie.
  L'augmentation de durée d'assurance légiférée ne prend pas en compte le principe acté en 2003 d'une augmentation proportionnelle aux gains d'espérance de vie.
