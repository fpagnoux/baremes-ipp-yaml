metadata:
  order:
  - age_limite_fonction_publique_sedentaire_selon_annee_naissance
  reference:
    2012-01-01: Loi 2011-1906 du 21/12/2011, art. 88
    2011-07-01: Loi 2010-1330 du 09/11/2010
    1985-01-01: Loi 84-834 du 13/09/1984
    1976-01-01: Loi 75-1280 du 30 décembre 1975
    1937-01-01: Loi du 18 août 1936
  date_parution_jo:
    2012-01-01: 2011-12-30
    1985-01-01: 1984-09-14
    1976-01-01: 1975-12-31
  notes:
    2012-01-01: Voir également l'article D161-2-1-9 du code de la sécurité sociale et la circulaire CNAV 2012/6 du 25/01/2012.
    2011-07-01: Voir également l'article  L161-17-2 du code de la sécurité sociale et la circulaire CNAV 2011/24 du 17/03/2011.
    1985-01-01: La réforme prévoit une montée en régime progressive, avec un âge limite de 68 ans jusqu'au 31/12/1984, 67 ans du 01/01 au 30/06/1985, 66 ans du 01/07 au 31/12/1986, et 65 ans à partir de cette date. Reste fixée à soixante-huit ans la limite d'âge du vice-président du Conseil d'Etat, du premier président et du procureur général de la Cour des comptes.
    1976-01-01: La réforme prévoit une montée en régime progressive, avec un âge limite de 70 ans jusqu'au 31/12/1976, 69 ans du 01/01 au 30/06/1977,et 67 ans à partir de cette date.  Toutefois, la limite d'âge des professeurs titulaires du Collège de France reste fixée à soixante-dix ans.
documentation: |+
  Lecture :
  Ce tableau renseigne, pour une date de législation donnée (la date d'entrée en vigueur, en ligne), le paramètre en fonction de la date de naissance (en ordonnée).
  La valeur renseignée est valable à partir de la date de naissance, jusqu'à la date suivante. Quand une date de naissance est la dernière renseignée, la valeur du paramètre est considérée comme constante à partir de cette date.
  Notes :
  (1) La limite d'âge ouvrant droit automatiquement à une retraite à taux plein pour les fonctionnaires dans la fonction publique dépend du type de fonction publique (civil/militaire). Pour les militaires, la limite d'âge est spécifique au grade et au corps. Pour les civils actifs, la limite normale est celle donnée ci-contre
  mais il existe des différences en fonction du type de la catégorie d'actif (par exemple, 55  ans pour le personnel surveillant des établissements pénitenciaires et 62 ans pour les controleurs des affaires maritimes). Pour la fonction
  publique sédentaire, la limite d'âge peut être plus élevé pour certaines catégories de fonctionnaires (par exemple 70 ans pour les professeurs au Collège de France).
  (2) La distinction se fait selon les catégories (A et B dans le texte) et, au sein de ces catégories, selon les échelons. 67 ans s'applique aux trois premiers échelons de la catégorie A. Pour le 4 ème échelon de la catégorie A, 67 ans et pour le 5ème, 65 ans.  Voir également la Loi 46-195 1946-02-15 art. 1 (JORF 16 février 1946), le Décret n°53-711 du 9 août 1953 - art. 1 JORF 10 août 1953), le Décret 54-597 1954-06-09 art. 1 ( JORF 12 juin 1954).

