documentation: |
  Définition des ressources personnelles : Les ressources à retenir sont celles des trois mois précédant la date d'effet de la majoration. Si les ressources des trois mois dépassent le plafond autorisé, les ressources prises en considération sont celles des 12 mois précédant la date d'effet.
