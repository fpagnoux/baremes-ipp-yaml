documentation: |
  Notes : (1) Le prélèvement forfaitaire libératoire est instauré au 1er janvier 1965. Il est remplacé au 1er janvier 2013 par un prélèvement forfaitaire obligatoire (acompte de l'impôt sur le revenu).
  (2)Le prélèvement forfaitaire sur les revenus de capitaux à taux fixe cesse d'être libératoire au 01/01/2013, excepté pour les personnes physiques dont le montant des intérêts sur l'année n'excède pas 2000 € (taux de 24%). Il constitue un acompte sur l'imposition de ces revenus au barème de l'IR. Dispense possible de prélèvement pour RFR inférieur à 25 000€ (50 000 € pour une imposition commune). Les revenus sont alors imposés directement à l'IR. Le prélèvement (retenu à la source) s'impute sur l'impôt sur le revenu dû au titre de l'année au cours de laquelle il a été opéré. S'il excède l'impôt dû, l'excédent est restitué.
  (3) Le PFL est supprimé par la loi de finance 2013
  (4) Etat "non-coopératif" : défini à l'article 238-0 A du CGI
  Références du Code général des impôts : l'article 125 A du CGI régit le prélèvement sur les produits de placements à revenu fixe tandis que l'article 117 quater régit le prélèvement sur les dividendes. 
