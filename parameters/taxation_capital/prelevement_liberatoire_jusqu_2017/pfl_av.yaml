  reference:
    2018-01-01: Loi n°2017-1837 du 30 décembre 2017 - art. 28 (modif art 125 A,
      125-0 A, 200 A et art 117 quater du CGI)
    2013-01-01: Loi 2012-1509 du 29/12/2012, art. 9
    2010-03-01: Loi 2009-1674 du 30/12/2009, art. 22
    1999-04-01: Loi 98-1266 du 30/12/1998, art. 6 (LF pour 1999)
    1998-01-01: Loi 97-1269 du 30/12/1997, art. 21 (LF pour 1998)
    1990-01-01: Loi 89-936 du 29/12/1989, art. 112 (LF pour 1990)
    1983-01-01: Loi 82-1126 du 29/12/1982, art. 14 (LF pour 1983)
  date_parution_jo:
    2018-01-01: 2017-12-31
    2013-01-01: 2012-12-30
    2010-03-01: 2009-12-31
    1999-04-01: 1998-12-31
    1998-01-01: 1997-12-31
    1990-01-01: 1989-12-30
    1983-01-01: 1997-12-30
  notes:
    2018-01-01: Le prélèvement libératoire est remplacé par un prélèvement forfaitaire
      unique non-libératoire, dont la valeur est telle que la somme du taux de ce
      prélèvement et des prélèvements sociaux est de 30%.
    1998-01-01: Les bons ou contrats principalement investis en actions sont exonérés
      d'IR après huit ans.
    1983-01-01: Création de l'art. 125-0 A du CGI
documentation: |
  Notes : (1) Le prélèvement libératoire sur les bons ou contrats de capitalisation est instauré à partir du 1er janvier 1983.
  (2) Au 1er janvier 1992, tous les contrats souscrits entre le 1/1/83 et le 31/12/89 ont plus de deux ans.
  (3) Au 1er janvier 1994, tous les contrats souscrits entre le 1/1/83 et le 31/12/89 ont plus de quatre ans.
  (4) Au 1er janvier 1996, tous les contrats souscrits entre le 1/1/83 et le 31/12/89 ont plus de six ans.
  (5) L'abattement sur l'impôt sur le revenu s'élève à 30 000 FRF (60 000 FRF pour les couples) à partir du 01/01/1998, puis à 4 600 € (9 200 € pour les couples) à partir du 01/01/2002.
  (6) Etat "non-coopératif" : défini à l'article 238-0 A du CGI
  Référence du Code général des impôts : l'article 125-0 A du CGI régit le prélèvement sur les produits des bons ou contrats de capitalisation.
