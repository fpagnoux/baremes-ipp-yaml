documentation: |
  Notes :
  La source de ces données est la suivante : http://www.developpement-durable.gouv.fr/-La-fiscalite-dans-les-dernieres-.html 
  Pour 2010, la source précédente ne founit pas de table avec les informations. Elles peuvent toutefois être déduites ici : http://www.developpement-durable.gouv.fr/IMG/pdf/15_La_fiscalite_des_produits_petroliers_et_gaziers.pdf 
  A partir de 2017, la région Île-de-France est autorisée a augmenter sa majoration de 1,89€ pour financer le dézonage du Pass Navigo.
  Au 1er juillet 2016, la majoration plafond est mise en application en Poitou-Charentes du fait de l'harmonisation avec l'Aquitaine et le Limousin avec lesquelles elle a fusionné
  Pour l'augmentation en Corse en 2017, voir la circulaire du 30 décembre 2016 fixant les Taux de la Taxe Intérieure de Consommation régionalisés pour les supercarburants et les gazoles applicables au 1er janvier 2017
