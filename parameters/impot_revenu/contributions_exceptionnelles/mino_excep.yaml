  notes:
    '1992-01-01': |-
      Application de la formule des minorations de 1986 à 1992 (année revenus)
      Exemple pour 1989: 
      11% si l'impot est inférieur ou égal à 26 480 Fr
      Entre 11% et 6%  si l'impot est supérieur à 26 480 Fr et inférieur ou égal à 30 840 Fr = Difference entre 6 170 Fr et 14% de l'impôt
      6%  si l'impot est supérieur à 30 840 Fr et inférieur ou égal à 37 010 FR
      Entre 6% et 3%  si l'impot est supérieur à 37 010 Fr et inférieur ou égal à 43 510 Fr = Difference entre 7 400 Fr et 14% de l'impôt
      3%  si l'impot est supérieur à 43 510 Fr et si le revenu imposable par part est inferieur ou egal a 312 660 Fr
    '1985-01-01': En 1985, quand l'impot est compris entre 22730 FRF et 28410 FRF,
      la minoration est égale à 4 fois la différence entre 1420 FRF et 4.25% de l'impot.
      Pour rester coherent avec les années suivantes, j'ai directement multiplié par
      4 les deux paramètres.
    '1984-01-01': 5% si impôt<21520
    '1968-01-01': de 15% si impôt<1000 à 2% si impôt>3500 mais <5000
    '1967-01-01': de 10% si revenu<45000 à 5% si revenu>50000 mais <55000
    '1966-01-01': de 5% si revenu<45000 à 2% si revenu>50000 mais <55000
