  plafonnement à doubler  pour les couples mariés ou pacsés
  (7) Détaxation du revenu investi en actions : détaxation limitée à plaf_action + increment_action par enfant jusqu'au deuxième + 2*increment_action par enfant à charge à partir du 3ème enfant
  (8) Versements sur un compte épargne codéveloppement : montant versé dans la limite de 25% du revenu et de 20 000 euros par personne du foyer fiscal
  (9) Réduction d'impôt accordée au titre de certains investissements réalisés outre-mer (y compris les créances reportées) : art. 199 undecies A, art. 199 undecies B, art. 199 undecies C et art.199 undecies D du CGI
