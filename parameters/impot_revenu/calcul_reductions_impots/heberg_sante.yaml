    2006-01-01: Loi 2006-1666 du 21/12/2006 (LF pour 2006) - art. 11
    2004-01-01: Loi 2003-1311 du 30/12/2003 (LF pour 2004) - art. 4
    2000-01-01: Ordonnance n°2000-916 du 19/09/2000 - art. 6 (V) JORF 22/09/2000
    1997-01-01: Loi 97-1269 1997 du 30/12/1997 (LF pour 1998) - art. 90
    1996-01-01: Loi 96-1181 du 30/12/1996 (LF pour 1997) - art. 83
    1991-01-01: Loi 91-1322 du 30/12/1991 (LF pour 1992) - art. 2
    1990-01-01: Décret n°91-883 du 09/09/1991 - art. 1 / JORF 10/09/1991
  notes:
    2006-01-01: Réécriture complète de l'art. 199 quindecies du CGI (simplification des établissements concernés, extension à l'UE, base des frais élargie)
    2004-01-01: Renommée Dépenses d'accueil dans un établissement pour personnes âgées dépendantes
    2003-01-01: Renommée Dépenses liées à la dépendance ou frais d'accueil (à partir de 2003, le plafonnement s'applique par personne dépendante)
    2001-01-01: Renommée Dépenses liées à la dépendance en cas d'accueil dans un établissement pour personnes âgées dépendantes ou frais d'hébergement dans une section de soins de longue durée ou de cure médicale
    2000-01-01: Rénommée Dépenses d'hébergement dans un établissement de long séjour ou pour personnes âgées dépendantes ou dans une section de cure médicale
    1990-01-01: Applicable à partir des revenus 1989 (réductions communes aux art. 199 quaterdecies et quindecies du CGI)
documentation: |
  Notes :
  (1) Art. 199 quindecies du CGI : Réduction d'impôt accordée au titre de l'hébergement en établissement de long séjour ou en section de cure médicale
